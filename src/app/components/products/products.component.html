  <!--Proizvodi-->
  <div class="container">
    <h2>Proizvodi</h2>
    <div class="card-columns">
      <div class="card" *ngFor="let product of products">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="product.imagePath" class="card-img-top small-image" alt="{{ product.name }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>
              <div class="old-price">
                Cijena: {{ product.price }} KM
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
